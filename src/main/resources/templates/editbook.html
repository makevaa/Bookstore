<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit book</title>
</head>
<body>
    <h1>Edit book</h1>

    <form action="#" th:action="@{/save}" method="post" th:object="${book}">
        <p> Author: <input type="text" th:field="${book.author}" /> </p>
        <p> Title: <input type="text" th:field="${book.title}" /> </p>
        <p> ISBN: <input type="text" th:field="${book.isbn}" /> </p>
        <p> Publication year: <input type="text" th:field="${book.publicationYear}" /> </p>
        <p> Price: <input type="text" th:field="${book.price}" /> </p>
        <input type="hidden" th:field="${book.id}" />

        <input type="submit" value="Save changes" />
    </form>
    
</body>
</html>
